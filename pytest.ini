[pytest]
# Pytest configuration for Enhanced Knowledge Base Agent

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Hypothesis settings
hypothesis_profile = default

# Coverage settings
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

markers =
    unit: Unit tests
    integration: Integration tests
    property: Property-based tests
    slow: Slow running tests
